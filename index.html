<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>Calculator</h1>
      <form id="calcInput">
        <div class="form-input">
          <label for="valInput">Enter Value:</label>
          <input id="valInput" class="form-control" type="text">
        </div>
        <br>
        <div class="form-input">
          <label for="valInput2">Enter Value:</label>
          <input id="valInput2" class="form-control" type="text">
        </div>
      <div class="buttonmargin">
        <button id="btnAdd" type="submit" class="btn">Add!</button>
        <button id="btnSubtract" type="submit" class="btn">Subtract!</button>
        <button id="btnMultiply" type="submit" class="btn">Multiply!</button>
        <button id="btnDivide" type="submit" class="btn">Divide!</button>
      </div>
      </form>


      <div class="row">
        <div class="col-md-3">
          <h2>Addition</h2>
          <div id="output">
            <p></p>
          </div>
        </div>
        <div class="col-md-3">
          <h2>Subtraction</h2>
          <div id="output2">
            <p></p>
          </div>
        </div>
        <div class="col-md-3">
          <h2>Multiplication</h2>
          <div id="output3">
            <p></p>
          </div>
        </div>
        <div class="col-md-3">
          <h2>Division</h2>
          <div id="output4">
            <p></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
